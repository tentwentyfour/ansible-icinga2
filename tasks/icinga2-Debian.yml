---
- name: Debian - Install apt-transport-https
  become: yes
  apt:
    name: apt-transport-https
    state: present
  when: i2_manage_repository

- name: Debian - Add Icinga 2 repository key
  become: yes
  apt_key:
    url: "{{ i2_apt_key }}"
    state: present
  when: i2_manage_repository and i2_apt_key

- name: Debian - Add Icinga 2 repository
  become: yes
  apt_repository:
    repo: "{{ i2_apt_url }}"
    state: present
  when: i2_manage_repository

- name: Debian - Ensure icinga2 is installed
  become: yes
  apt:
    name: "{{ i2_package_name }}"
    state: "{{ i2_package_ensure }}"
  notify: start icinga2
  when: i2_manage_package

- name: Debian - Ensure IDO is installed on the masters
  become: yes
  apt:
    name: "icinga2-ido-{{ i2_ido_backend }}"
    state: present
  notify: start icinga2
  when:
    - i2_manage_package
    - i2_ido_backend is defined
    - inventory_hostname in groups[i2_master_group]
